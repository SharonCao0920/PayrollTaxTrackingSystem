{% extends "base.html" %}

{% block content %}
<div class="card-wrapper">
    <div class="card">
        <h1 class="center">Forget Password</h1>
        <form name="forget_password_form">
            <label for="email">Email</label>
            <input type="email" name="email" class="field" required>
            <input type="submit" value="Verify Email" class="btn">
        </form>
        <a href="/" class="link">Log In</a> |
        <a href="/gosignup/" class="link">Sign Up</a>
    </div>
</div>
{% endblock %}
